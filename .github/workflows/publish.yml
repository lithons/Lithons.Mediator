name: Publish

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release /p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test tests/Lithons.Mediator.Tests/Lithons.Mediator.Tests.csproj --no-build --configuration Release

      - name: Pack
        run: dotnet pack src/Lithons.Mediator/Lithons.Mediator.csproj --no-build --configuration Release /p:Version=${{ steps.version.outputs.version }} --output ./nupkg

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: ./nupkg/*.nupkg

      - name: Upload symbol package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snupkg
          path: ./nupkg/*.snupkg

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: nupkg
          path: ./nupkg

      - name: Download symbol package artifacts
        uses: actions/download-artifact@v4
        with:
          name: snupkg
          path: ./nupkg

      - name: NuGet login (OIDC trusted publishing)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USERNAME }}

      - name: Push to NuGet.org
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
