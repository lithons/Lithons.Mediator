name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g. 1.0.0-preview.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Test
        uses: ./.github/actions/build-test
        with:
          version: ${{ steps.version.outputs.version }}

      - name: Pack
        run: |
          dotnet pack src/Lithons.Mediator.Abstractions/Lithons.Mediator.Abstractions.csproj --no-build --configuration Release /p:Version=${{ steps.version.outputs.version }} --output ./nupkg
          dotnet pack src/Lithons.Mediator/Lithons.Mediator.csproj --no-build --configuration Release /p:Version=${{ steps.version.outputs.version }} --output ./nupkg

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: ./nupkg/

  publish:
    runs-on: ubuntu-latest
    needs: build
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          name: packages
          path: ./nupkg

      - name: NuGet login (OIDC trusted publishing)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USERNAME }}

      - name: Push to NuGet.org
        run: |
          dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          dotnet nuget push ./nupkg/*.snupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
